<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: darkturquoise;
        }
        .contact-item {
            margin: 20px 0;
        }
        .contact-item h3 {
            color: #3CBF27;
        }
        .contact-item p {
            font-size: 16px;
            color: #555;
        }
        .contact-item a {
            color: darkturquoise;
            text-decoration: none;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .map-container {
            text-align: center;
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
            <div class="container-fluid">
                <h2 style="padding-right: 5%;">Dealerships</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

        <h1>Contact Us</h1>
        <div class="contact-item">
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
        </div>
        <div class="contact-item">
            <h3>Email</h3>
            <p><a href="mailto:info@bestcars.com">info@bestcars.com</a></p>
        </div>
        <div class="contact-item">
            <h3>Address</h3>
            <p>1234 Dealership Lane, Auto City, CA 98765</p>
        </div>
        <div class="map-container">
